<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artistic Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #fbc2eb;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #a18cd1;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #7e5cba;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="Avatar" class="avatar" />
    <h1>Om Dhengle</h1>
    <p>Web Developer | Learner | Explorer</p>
    <a href="#" class="btn">View Projects</a>
  </div>

</body>
</html>
